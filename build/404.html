<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsema Marketing Solutions</title>
    <style>
        /* Brand Colors */
        :root {
            --dark-purple: #4B0082;
            --light-purple: #9370DB;
            --black: #000000;
            --white: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: var(--dark-purple);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }

        /* Navigation Menu */
        nav {
            display: flex;
            justify-content: center;
            background-color: var(--light-purple);
            padding: 10px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: var(--dark-purple);
        }

        /* Main Content Styling */
        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--dark-purple);
        }

        /* Footer Styling */
        footer {
            background-color: var(--black);
            color: var(--white);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- React App will be injected here -->
    <div id="root"></div>

    <script type="text/javascript">
        // This script redirects to the index.html so that React Router can handle routing
        const pathname = window.location.pathname;
        if (pathname !== '/' && !pathname.startsWith('/harsema-marketing-solutions')) {
            window.location.href = '/harsema-marketing-solutions/';
        }
    </script>

</body>
</html>
